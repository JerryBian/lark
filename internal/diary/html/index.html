<!doctype html>
<html lang="zh">
    {{ template "head" .}}
    <body>
        {{ template "header" .}}
        <div class="container-xxl lark-gutter mt-3 my-md-4 lark-layout">
            {{ template "sidebar" .}}
    
            <main>

                <h5 class="mb-3 mt-1">Posts for latest 30 days</h5>
                {{ range .D }}

                {{ $c := index .Contents 0 }}
                <div class="card mb-3" id="c{{ $c.Id }}">
                    <div class="card-body">
                        <div class="card-subtitle mb-2 text-muted small">
                            <i class="bi bi-clock"></i>
                            {{ $c.TimeStr }}
                            &middot; 
                            <i class="bi bi-card-text"></i>
                            {{ $c.ContentLen }} å­—
                            <div class="float-end">
                                <a href="{{ $c.DayLink }}" class="text-decoration-none text-reset">
                                    <i class="bi bi-folder-symlink" title="Go to this day"></i>
                                </a>
                                &middot; 
                                <a href="/diary/revision/{{ .Id }}" class="text-decoration-none text-reset">
                                    <i class="bi bi-file-earmark-diff" title="{{ .Revisions }} revisions"></i>
                                </a>
                                &middot; 
                                <a href="/diary/edit/{{ .Id }}" class="text-decoration-none text-reset">
                                    <i class="bi bi-pen-fill" title="edit this version"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-text fs-5">
                            {{ $c.HtmlContent }}
                        </div>
                    </div>
                </div>

                {{ end }}
            </main>
        </div>
        {{ template "footer" . }}
    </body>
</html>
